<script>
$(function(){

	var $videoPlayer = $('#video-player'),
		$Luffy = $('#luffy');

	var regExp = /^.*(youtu.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;

	$videoPlayer.each(function(i, el){
		var $elAnchor = $(this).find('a'),
		elUrl = $elAnchor.attr('href'),
		elId = '';
		elId = elUrl.match(regExp)[2];

		$elAnchor.css('display', 'none');
		$(this).tubular({
			videoId: elId
		});
	});

	var tl = new TimelineLite();

	tl.set( $Luffy, {
		y: '-200%'
	}).set( $Luffy.parent('.char-box'), {
		x: '30%'
	}).to( $Luffy, 1.5, {
		delay: 2,
		y: '0%',
		ease: Back.easeIn,
		className: '+=stance-jump',
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy, 2, {
		className: '+=stance-run',
		ease : Linear,
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy.parent('.char-box'), 2, {
		delay: -2,
		x: '0%',
		ease : Power1.easeIn
	}).to( $Luffy, 1.8, {
		className: '+=stance-punch',
		ease : Linear,
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy, 3, {
		className: '+=stance-gomugomu',
		ease : Linear,
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy, 1.6, {
		className: '+=stance-kick',
		ease : Linear,
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy, 1.2, {
		className: '+=stance-breathing',
		onComplete: function(){
			returnClass();
		}
	}).to( $Luffy, 1, {
		className: '+=stance-bomb',
		onComplete: function(){
			changeChar();
		}
	});

	function returnClass(){
		$Luffy.attr('class', 'luffy');
	}

	function changeChar(){
		$Luffy.attr('class', 'sanji');
	}
})
</script>
