<div id="fullpage">

	<section class="section" id="section0">
		<video autoplay loop muted id="myVideo" class="myVideo01">
			<source src="static/img/LUV.mp4" type="video/mp4">
			<source src="static/img/LUV.webm" type="video/webm">
		</video>

		<div class="layer intro">
			<h1 class="h">SHERLOCK 2015</h1>
			<span class="h-sub">@ iropke</span>
		</div>

		<div class="layer outro">
			<h1>감사합니다</h1>
			<span class="h-sub">sherlock @ iropke</span>
		</div>
	</section>

	<section class="section" id="section1">
		<section class="slide" id="slide1">
			<div class="layer">
				<h1 class="h">rough 2015</h1>
			</div>
	    </section>
	    <section class="slide" id="slide2">
			<div class="layer">
				<h1 class="h">추진</h1>
			</div>
	    </section>
	    <section class="slide" id="slide3">
			<div class="layer">
				<h1 class="h">놀이</h1>
			</div>
	    </section>
	</section>

	<section class="section" id="section2">
		<video loop muted id="myVideo" class="myVideo02">
			<source src="static/img/fly.mp4" type="video/mp4">
			<source src="static/img/fly.webm" type="video/webm">
		</video>
		<audio loop controls="controls" class="myAudio">
		  <source src="static/img/fly.ogg" type="audio/ogg">
		  <source src="static/img/fly.mp3" type="audio/mpeg">
		</audio>
		<section class="slide" id="slide1">
			<div class="layer">
				<h1>치열하게</h1>
			</div>
		</section>
		<section class="slide" id="slide2">
			<div class="layer">
				<h1>핸섬하게</h1>
			</div>
		</section>
		<section class="slide" id="slide3">
			<div class="full-layer">
				<h1><span>시선을 비틀면</span> <span>세상은 더</span> 자유롭다</h1>
			</div>
		</section>
	</section>
</div>

<script src="static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="static/js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="static/js/audio.min.js"></script>
<script type="text/javascript">
$(function() {

	$('#fullpage').fullpage({
		controlArrows: false,
		slidesNavigation: false,
		verticalCentered: true,
		scrollingSpeed: 1000,
		loopBottom: true,
		afterRender: function(){
			$('.myVideo01').get(0).play();
		},
		afterLoad: function(anchorLink, index){
			if(index == 3 || index == 4){
				$('.myVideo02').get(0).play();
				$('.myAudio').get(0).play();
			} else {
				$('.myVideo02').get(0).pause();
			}
		},
		onSlideLeave: function(anchorLink, index, slideIndex, direction) {
			if (index == 2 && slideIndex == 2 && direction == 'left') {
				$('#fullpage').fullpage.moveSectionDown();
			}
			if (index == 3 && slideIndex == 2 && direction == 'left') {
				$('#fullpage').fullpage.moveSectionDown();
			}
		},
		onLeave: function(index, direction) {

			if (index == 3){
				$('.intro').addClass('active');
				$('.outro').addClass('active');
			}
		}
	});
});
</script>
</body>
