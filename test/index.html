<script src="static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function() {

	$('.thumb').on('click', function(event){
		event.preventDefault();

		$('.thumb-input').css({
			'display' : 'none',
			'top' : '',
			'left': ''
		});

		$(this).find('.thumb-input').css({
			'display' : 'block',
			'top' : event.pageY,
			'left': event.pageX
		}).focus();
	});
});
</script>
