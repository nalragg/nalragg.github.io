<body>
	<div class="test">
		<div class="input_fields_wrap">
			<div class="zxcvzxcv">
				<img class="test" width="800" height="300" src="*.jpg"></img>
				<input type="text" name="mytext[]" class="qwerqwer">
			</div>
		</div>

		<div class="row">
			<div class="test">
				<div class="input_fields_wrap">
					<div class="zxcvzxcv">
						<img class="test" width="800" height="300" src="*.jpg"></img>
						<input type="text" name="mytext[]" class="qwerqwer">
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function() {

	$(function() {

	$("input#secondname").css({visibility:"hidden"});

	var max_fields = 10; //maximum input boxes allowed
	var wrapper = $("input[name='mytext[]']"); //Fields wrapper

	var x = 1; //initlal text box count

	$('.test').click(function(e) {
	var posX = $(this).offset().left, posY = $(this).offset().top;
	//alert((e.pageX - posX) + ' , ' + (e.pageY - posY));

	e.preventDefault();
	if(x < max_fields){ //max input box allowed
	x++; //text box increment
	$(wrapper).append('<input type="text" name="mytext[]" class="qwerqwer">').css({position:"absolute", left: e.pageX - posX, top: e.pageY - posY});

	}
	});
	});
});
</script>
</body>
